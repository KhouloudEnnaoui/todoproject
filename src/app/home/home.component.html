<app-navigate></app-navigate>
<div class="container">
  <button [routerLink]="['/addTodo']" class="btn btn-outline-success mt-3 mb-3">Ajouter Todo</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Date Ajout</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
   
      <tr *ngFor="let todo of todos; index as i">
        <div *ngIf="todo.completed==false" >
        <th scope="row">{{i+1}}</th>
        <td>{{todo.text}}</td>
        <td>{{todo.date| date :  "dd.MM.y" }}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="done(todo)">Done</button>
          <button type="button" class="btn btn-warning" [routerLink]="['/updateTodo/'+todo._id+'/'+todo.text]" >Modifier</button>
          <button type="button" class="btn btn-danger" (click)="remove_todo(todo)">Supprimer</button>
        </td>
      </div>
      </tr>
     
    </tbody>
  </table>
</div>
<hr>
<div class="container">
  <h2 class="mt-3 mb-3">Done !</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Date Ajout</th>
        <th scope="col">Date Fin</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos; index as i">
          <div *ngIf="todo.completed">
          <th scope="row">{{i+1}}</th>
          <td>{{todo.text}}</td>
          <td>{{todo.text}}</td>
          <td>{{todo.completedAt| date :  "dd.MM.y" }}</td>
        <td> <button class="btn btn-danger mr-sm-2 btn-sm"  (click)="remove_todo(todo)">Supprimer</button> </td>
       
        
          </div>
      </tr>
      
      
      
    </tbody>
  </table>
</div>
<app-footer></app-footer>
